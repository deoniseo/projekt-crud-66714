<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logowanie ‚Äî Dru≈ºyny</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .box {
      background: rgba(255,255,255,0.15);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.3);
      text-align: center;
      backdrop-filter: blur(6px);
    }
    h2 { margin-bottom: 20px; }
    input {
      width: 220px;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      outline: none;
    }
    button {
      background: white;
      color: #007bff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }
    button:hover {
      background: #eee;
    }
    .error {
      color: #ff8080;
      margin-top: 10px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>‚öΩ Logowanie do panelu dru≈ºyn</h2>
    <form id="loginForm">
      <input type="text" id="login" placeholder="Login" required><br>
      <input type="password" id="password" placeholder="Has≈Ço" required><br>
      <button type="submit">Zaloguj</button>
      <div class="error" id="error"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorBox = document.getElementById("error");

    form.addEventListener("submit", e => {
      e.preventDefault();
      const login = document.getElementById("login").value;
      const password = document.getElementById("password").value;

      // üîë Dane logowania
      const ADMIN_LOGIN = "admin";
      const ADMIN_PASS = "1234";

      if (login === ADMIN_LOGIN && password === ADMIN_PASS) {
        localStorage.setItem("logged", "true");
        window.location.href = "index.html";
      } else {
        errorBox.textContent = "‚ùå Nieprawid≈Çowy login lub has≈Ço";
      }
    });
  </script>
</body>
</html>
